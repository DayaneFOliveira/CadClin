        <!--coluna do formul√°rio cadastro-->          
       <div class="container">
        <div class="cadastro">
            <h1>Cadastro do Pet</h1> <!-- Nome da tela de cadastro -->
            <form id="registroForm">
                <!-- Nome do propriet√°rio-->
                <label for="proprietario">Nome do Propriet√°rio:</label>
                <input type="text" id="proprietario" name="proprietario" required title="Nome do Propriet√°rio" placeholder="Ex.: Ricardo Leme">
                <!-- Telefone do propriet√°rio-->
                <label for="telefone">Telefone do Propriet√°rio:</label>
                <input type="text" id="telefone" name="telefone" required placeholder="(11)94444-5555" maxlength="11" 
                pattern="{11}" title="Informe o TEL no formato (11)94444-5555">
                <!-- Nome do pet-->
                <label for="nome">Nome do Pet:</label>
                <input type="text" id="nome" name="nome" required title="Nome do Pet" placeholder="Ex.: Belinha">
                <!-- ra√ßa do pet-->
                <label for="raca">Ra√ßa:</label>
                <input type="text" id="raca" name="raca"  title="Ra√ßa do Pet" placeholder="Ex.: Shiba Inu">  
                <!-- Especie do pet-->
                <label for="especie">Escolha uma esp√©cie:</label><br>
                    <select id="especie" name="especie" class="combobox" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                    <option value="Aves">Aves</option>
                    <option value="Outros">Outros</option>
                    </select>
                <br>
                <!-- Data de nascimento do pet-->
                <label for="data">Data de Nascimento:</label><br>
                <input type="date" id="data" name="data" required>
                <br>
                <!-- Sexo do pet-->
                <label for="sexo">Sexo:</label>
                <br>     
                <input type="radio" id="radioFemea" name="radio" value="F√™mea" required>           
                <label for="radioCachorro">F√™mea</label>
                <input type="radio" id="radioMacho" name="radio" value="Macho" required>
                <label for="radioGato">Macho</label>

                <br><br>                
                <!-- Checkbox para saber se o cadastro esta ativo-->
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">Ativo</label>
                <br><br>
                <!--Bot√µes de Salvar e limpar do Form de cadastro-->
                <div class="botoes">
                    <input type="submit" value="Salvar üíæ" id="salvar" onclick="validaLogin(event)" class="botao"/> <!--bot√£o de login para entrar na pagina depois de ter colocado o email e a senha-->
                    <input type="reset" value="Limpar üßπ" id="limpar" class="botao" />  <!--bot√£o para limpar os campos caso o usuario tenha errado alguma letra ou numero -->
                </div>

            </form>
